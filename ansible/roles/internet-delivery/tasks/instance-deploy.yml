- name: "Create Internet Delivery ASG Stacks in AWS"
  async: 100
  poll: 0
  cloudformation:
    stack_name: "{{vpc.cloud_email.name}}-xgemail-internet-delivery-0000-{{item.0}}"
    state: present
    region:  "{{account.region}}"
    disable_rollback: true
    template: "{{template.ec2.asg.as_xgemail_instance_template}}"
    template_parameters:
      AesDecryptionKey:                     "{{aes_decryption_key}}"
      AlarmTopicArn:                        "{{sns.arn_prefix}}{{sns.alarm_sns_topic}}"
      AmiId:                                "{{ami_parent_id}}"
      AutoScalingInstanceRoleArn:           "{{cloud_email_iam_output.ansible_facts.cloudformation[stack.iam.cloud_email_roles].stack_outputs.AutoScalingInstanceRoleArn}}"
      AutoScalingMinSize:                   "{{item.1}}"
      AutoScalingMaxSize:                   "1"
      AutoScalingNotificationTopicARN:      "{{sns.arn_prefix}}{{sns.lifecycle_sqs_sns}}"
      AvailabilityZoneIndex:                "{{item.2}}"
      AvailabilityZones:                    "{{account.region}}a, {{account.region}}b, {{account.region}}c"
      BastionSecurityGroup:                 "{{cloud_email_sg_output.ansible_facts.cloudformation[stack.ec2.sg.cloud_email_security_groups].stack_outputs.SecurityGroupBastion}}"
      Branch:                               "{{build.branch}}"
      BuildVersion:                         "{{build.result_key}}"
      BundleVersion:                        "{{ami_build}}"
      EbsMinIops:                           "{{xgemail_iops_data_gb}}"
      Environment:                          "{{account.name}}"
      HealthCheckGracePeriod:               "{{health_check_grace_period_id}}"
      HealthCheckType:                      "ELB"
      InstanceProfile:                      "{{cloud_email_iam_output.ansible_facts.cloudformation[stack.iam.cloud_email_roles].stack_outputs.XgemailInternetDeliveryInstanceProfile}}"
      InstanceType:                         "{{instance_size_id}}"
      KeyName:                              "public-{{account.region}}"
      LoadBalancerName:                     "{{elb_stack_output.stack_outputs.LoadBalancerId}}"
      PublicIpAddressEnabled:               "true"
      S3CookbookRepositoryURL:              "//cloud-{{account.name}}-templates/{{build.branch}}/cookbooks.enc"
      ScaleDownOnWeekends:                  "{{weekend_scale_down}}"
      ScaleDownCron:                        "{{cron_scale_down}}"
      ScaleUpCron:                          "{{cron_scale_up}}"
      SecurityGroups:                       "{{cloud_email_sg_output.ansible_facts.cloudformation[stack.ec2.sg.cloud_email_security_groups].stack_outputs.XgemailInternetDeliverySecurityGroup}},{{cloud_email_sg_output.ansible_facts.cloudformation[stack.ec2.sg.cloud_email_security_groups].stack_outputs.SecurityGroupBase}}"
      SpotPrice:                            "{{instance_size_xgemail_spot_price}}"
      StationVpcName:                       "{{vpc.cloud_station.name}}"
      VolumeSetId:                          "internet-delivery-{{item.0}}"
      VolumeTrackerSimpleDbDomain:          "{{volume_tracker_sdb_output.ansible_facts.cloudformation[stack.sdb.volume_tracker_sdb].stack_outputs.SimpleDbDomain}}"
      Vpc:                                  "{{cloud_email_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_email_vpc].stack_outputs.Vpc}}"
      VpcZoneIdentifiers:                   "{{cloud_email_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_email_vpc].stack_outputs.PublicSubnetA}},{{cloud_email_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_email_vpc].stack_outputs.PublicSubnetB}},{{cloud_email_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_email_vpc].stack_outputs.PublicSubnetC}}"
      VpcName:                              "{{vpc.cloud_email.name}}"
      XgemailBucketName:                    "{{s3.customer_submit_bucket}}"
      XgemailMinSizeDataGB:                 "{{xgemail_size_data_gb}}"
      XgemailNotifierQueueUrl:              "{{sqs.url_prefix}}{{sqs.notifier_request_sqs_queue}}"
      XgemailSnsSqsQueueUrl:                "{{sqs.url_prefix}}{{sqs.internet_delivery_sqs_queue_sns_listener}}"
      XgemailServiceType:                   "internet-delivery"
      XgemailSxlDbl:                        "{{xgemail_sxl_dbl}}"
      XgemailSxlRbl:                        "{{xgemail_sxl_rbl}}"
  with_together:
    - "{{stack_number}}"
    - "{{asg_min_size}}"
    - "{{zone_index}}"
  register: id_stack_async_results

- async_status:
    jid: "{{item.ansible_job_id}}"
  with_items: "{{id_stack_async_results.results}}"
  register: id_stack_async_poll_results
  until: "{{id_stack_async_poll_results.finished}}"
  retries: 30