  antispam_data_collection_for_labs_lambda_function:     "tf-xgemail-antispam-data-collection-{{account.name}}-{{account.region}}-lambda"
  antispam_out_data_collection_for_labs_lambda_function: "tf-xgemail-out-antispam-data-collect-{{account.name}}-{{account.region}}-lambda"
  eip_monitor_lambda_function:                           "Xgemail-Eip-Monitor"
  eip_rotation_lambda_function:                          "Xgemail-Eip-Rotation"
  firehose_transformation_lambda_function:               "Xgemail-Firehose-Transformation"
  instance_terminator_lambda_function:                   "Xgemail-Instance-Terminator"
  mf_elb_o365_ip_sync_lambda_function:                   "Xgemail-Mf-Elb-O365-Ip-Sync"
  multi_eip_rotation_lambda_function:                    "Xgemail-Multi-Eip-Rotation"
