  success_events_sns_topic:                             "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-xgemail-success-events-SNS"
  arn_prefix:                                           "arn:aws:sns:{{account.region}}:{{aws_account_id}}:"

