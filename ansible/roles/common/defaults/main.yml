##### This file contains default variables and their values.
##### The variables consist of resource names that are unlikely to change.
##### SQS Queue names, SNS Topic names, S3 Bucket names, Lambda Function names, CloudFormation Stack names, etc.
##### From here they can be used and reused by any of the playbooks/tasks

# CloudEmail and CloudStation VPC Names
vpc:
  cloud_email:
    name: CloudEmail
  cloud_station:
    name: CloudStation
# CloudEmail EC2 ELB Names:
ec2:
  elb:
    cd:                                                 "XGEMAIL-DELIVERY"
    cs:                                                 "XGEMAIL-CUSTOMER-SUBMIT"
    cx:                                                 "XGEMAIL-XDELIVERY"
    id:                                                 "XGEMAIL-INTERNET-DELIVERY"
    is:                                                 "XGEMAIL-SUBMIT"
    ix:                                                 "XGEMAIL-INTERNET-XDELIVERY"
efs:
  policy_efs_volume:                                    "Xgemail-Policy-EFS"
iam:
  role:
    arn_prefix:                                         "arn:aws:iam::{{aws_account_id}}:role/"
    firehose_log_shipper_stream:                        "firehose-log-shipper-publish-to-s3-{{vpc.cloud_email.name|lower}}-{{account.region}}"
  policy:
    cloud_station_api_cs_s3_ro_policy:                  "ApiPolicyCustSubmitBucketROAccess"
    policy_publish_to_firehose:                         "PublishToFirehoseStream-firehose-log-shipper-stream-{{account.region}}-{{vpc.cloud_email.name}}"
# CloudEmail Kinesis Firehose Delivery Stream Names:
kinesis:
  firehose:
    arn_prefix:                                         "arn:aws:firehose:{{account.region}}:{{aws_account_id}}:deliverystream/"
    firehose_log_shipper_stream:                        "firehose-log-shipper-stream-{{account.region}}-{{vpc.cloud_email.name}}"
# CloudEmail Lambda Function Names:
lambda:
  eip_monitor_lambda_function:                          "Xgemail-Eip-Monitor"
  eip_rotation_lambda_function:                         "Xgemail-Eip-Rotation"
  instance_terminator_lambda_function:                  "Xgemail-Instance-Terminator"
# CloudEmail S3 Bucket Names.
s3:
  customer_submit_bucket:                               "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-cust-submit"
  emergency_inbox_bucket:                               "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-emgcy-inbox"
  msg_history_bucket:                                   "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-msg-history"
  msg_stats_bucket:                                     "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-msg-stats"
  policy_bucket:                                        "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-policy"
  quarantine_bucket:                                    "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-quarantine"
  submit_bucket:                                        "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-submit"
  lambda_bucket:                                        "cloud-{{account.name}}-{{account.region}}-lambda"
  logs_bucket:                                          "logs-sophos-msg-{{account.name}}-{{account.region}}"
# CloudEmail SQS Queue Names.
sqs:
  arn_prefix:                                           "arn:aws:sqs:{{account.region}}:{{aws_account_id}}:"
  url_prefix:                                           "https://sqs.{{account.region}}.amazonaws.com/{{aws_account_id}}/"
  customer_delivery_sqs_queue:                          "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Customer_Delivery"
  customer_submit_sqs_queue:                            "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Customer_Submit"
  customer_delivery_sqs_queue_sns_listener:             "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Customer_Delivery_SNS_Listener"
  dqs_sqs_queue:                                        "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_DQS"
  delay_sqs_queue:                                      "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Delay"
  emergency_inbox_sqs_queue:                            "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Emergency_Inbox_Delivery"
  emergency_inbox_sqs_queue_sns_listener:               "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Emergency_Inbox_Delivery_SNS_Listener"
  internet_delivery_sqs_queue:                          "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Internet_Delivery"
  internet_delivery_sqs_queue_sns_listener:             "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Internet_Delivery_SNS_Listener"
  internet_submit_sqs_queue:                            "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Internet_Submit"
  lifecycle_sqs_sns:                                    "{{account.name}}-Xgemail-LifeCycleEvents-Processing"
  msg_history_sqs_queue:                                "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_MessageHistoryEvent_Delivery"
  msg_history_sqs_queue_sns_listener:                   "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_MessageHistoryEvent_Delivery_SNS_Listener"
  msg_history_status_sqs_queue:                         "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_MessageHistory_Delivery_Status"
  msg_history_status_sqs_queue_sns_listener:            "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_MessageHistory_Delivery_Status_SNS_Listener"
  msg_statistics_rejection_sqs_queue:                   "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Message_Statistics_Rejection"
  msg_statistics_sqs_queue:                             "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Message_Statistics"
  msg_statistics_sqs_queue_sns_listener:                "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Message_Statistics_SNS_Listener"
  multi_policy_sqs_queue:                               "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_multi_policy"
  notifier_request_sqs_queue:                           "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Notifier_Request"
  outbound_malware_protection_queue_sns_listener:       "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Outbound_Malware_Protection_SNS_Listener"
  outbound_malware_protection_unblock_sender_queue:     "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Outbound_Malware_Protection_Unblock_Sender"
  quarantine_sqs_queue:                                 "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Quarantine_Delivery"
  quarantine_sqs_queue_sns_listener:                    "{{cloud_station_vpc_output.ansible_facts.cloudformation[stack.vpc.cloud_station_vpc].stack_outputs.Vpc}}-Xgemail_Quarantine_Delivery_SNS_Listener"

