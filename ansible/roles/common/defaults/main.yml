##### This file contains default variables and their values.
##### The variables consist of resource names that are unlikely to change.
##### SQS Queue names, SNS Topic names, S3 Bucket names, Lambda Function names, CloudFormation Stack names, etc.
##### From here they can be used and reused by any of the playbooks/tasks

# CloudEmail and CloudStation VPC Names
vpc:
  cloud_email:
    name: CloudEmail
  cloud_station:
    name: CloudStation
# CloudEmail EC2 ELB Names:
ec2:
  elb:
    bd:                                                 "XGEMAIL-BETA-DELIVERY"
    bx:                                                 "XGEMAIL-BETA-XDELIVERY"
    cd:                                                 "XGEMAIL-DELIVERY"
    cdp:                                                "XGEMAIL-CUSTOMER-DELIVERY-PUBLIC"
    cs:                                                 "XGEMAIL-CUSTOMER-SUBMIT"
    cx:                                                 "XGEMAIL-XDELIVERY"
    cxp:                                                "XGEMAIL-CUSTOMER-XDELIVERY-PUBLIC"
    dd:                                                 "XGEMAIL-DELTA-DELIVERY"
    dx:                                                 "XGEMAIL-DELTA-XDELIVERY"
    ed:                                                 "XGEMAIL-ENCRYPTION-DELIVERY"
    es:                                                 "XGEMAIL-ENCRYPTION-SUBMIT"
    id:                                                 "XGEMAIL-INTERNET-DELIVERY"
    is:                                                 "XGEMAIL-SUBMIT"
    ix:                                                 "XGEMAIL-INTERNET-XDELIVERY"
    mfid:                                               "XGEMAIL-MF-INBOUND-DELIVERY"
    mfix:                                               "XGEMAIL-MF-INBOUND-XDELIVERY"
    mfis:                                               "XGEMAIL-MF-INBOUND-SUBMIT"
    mfod:                                               "XGEMAIL-MF-OUTBOUND-DELIVERY"
    mfox:                                               "XGEMAIL-MF-OUTBOUND-XDELIVERY"
    mfos:                                               "XGEMAIL-MF-OUTBOUND-SUBMIT"
    rd:                                                 "XGEMAIL-RISKY-DELIVERY"
    rx:                                                 "XGEMAIL-RISKY-XDELIVERY"
    wd:                                                 "XGEMAIL-WARMUP-DELIVERY"
    wx:                                                 "XGEMAIL-WARMUP-XDELIVERY"
efs:
  policy_efs_volume:                                    "Xgemail-Policy-EFS"
  postfix_queue_efs_volume:                             "Xgemail-Postfix-Queue-EFS"
iam:
  role:
    arn_prefix:                                         "arn:aws:iam::{{aws_account_id}}:role/"
    firehose_log_shipper_stream:                        "firehose-log-shipper-publish-to-s3-{{vpc.cloud_email.name|lower}}-{{account.region}}"
  policy:
    cloud_station_api_cs_s3_ro_policy:                  "ApiPolicyCustSubmitBucketROAccess"
    policy_publish_to_firehose:                         "PublishToFirehoseStream-firehose-log-shipper-stream-{{account.region}}-{{vpc.cloud_email.name}}"
    policy_beta_publish_to_firehose:                    "PublishToFirehoseStream-firehose-log-shipper-stream-beta-delivery-{{account.region}}-{{vpc.cloud_email.name}}"
    policy_beta_x_publish_to_firehose:                  "PublishToFirehoseStream-firehose-log-shipper-stream-beta-xdelivery-{{account.region}}-{{vpc.cloud_email.name}}"
    xgemail_elasticsearch_access:                       "XgemailElasticsearchAccess"
# CloudEmail Kinesis Firehose Delivery Stream Names:
kinesis:
  firehose:
    arn_prefix:                                         "arn:aws:firehose:{{account.region}}:{{aws_account_id}}:deliverystream/"
    firehose_log_shipper_stream:                        "firehose-log-shipper-stream-{{account.region}}-{{vpc.cloud_email.name}}"
    jilter_helo_telemetry_stream:                       "tf-jilter-helo-telemetry-{{account.region}}-{{account.name}}-firehose"
    msg_history_v2_stream_name:                         "tf-xgemail-msghistory-{{account.region}}-{{account.name}}-firehose"
  datastream:
    msg_history_data_stream_name:                       "tf-xgemail-msghistory-{{account.region}}-{{account.name}}-KinesisStream"
kms:
  key:
    alias:                                              "cloud-{{account.name}}-storage"
