##### This file contains default variables and their values.
##### The variables consist of resource names that are unlikely to change.
##### SQS Queue names, SNS Topic names, S3 Bucket names, Lambda Function names, CloudFormation Stack names, etc.
##### From here they can be used and reused by any of the playbooks/tasks

# CloudEmail and CloudStation VPC Names
vpc:
  cloud_email:
    name: CloudEmail
  cloud_station:
    name: CloudStation
# CloudEmail EC2 ELB Names:
ec2:
  elb:
    cd:                                                 "XGEMAIL-DELIVERY"
    cs:                                                 "XGEMAIL-CUSTOMER-SUBMIT"
    cx:                                                 "XGEMAIL-XDELIVERY"
    ed:                                                 "XGEMAIL-ENCRYPTION-DELIVERY"
    es:                                                 "XGEMAIL-ENCRYPTION-SUBMIT"
    id:                                                 "XGEMAIL-INTERNET-DELIVERY"
    is:                                                 "XGEMAIL-SUBMIT"
    ix:                                                 "XGEMAIL-INTERNET-XDELIVERY"
    rd:                                                 "XGEMAIL-RISKY-DELIVERY"
    rx:                                                 "XGEMAIL-RISKY-XDELIVERY"
efs:
  policy_efs_volume:                                    "Xgemail-Policy-EFS"
iam:
  role:
    arn_prefix:                                         "arn:aws:iam::{{aws_account_id}}:role/"
    firehose_log_shipper_stream:                        "firehose-log-shipper-publish-to-s3-{{vpc.cloud_email.name|lower}}-{{account.region}}"
  policy:
    cloud_station_api_cs_s3_ro_policy:                  "ApiPolicyCustSubmitBucketROAccess"
    policy_publish_to_firehose:                         "PublishToFirehoseStream-firehose-log-shipper-stream-{{account.region}}-{{vpc.cloud_email.name}}"
    xgemail_elasticsearch_access:                       "XgemailElasticsearchAccess"
# CloudEmail Kinesis Firehose Delivery Stream Names:
kinesis:
  firehose:
    arn_prefix:                                         "arn:aws:firehose:{{account.region}}:{{aws_account_id}}:deliverystream/"
    firehose_log_shipper_stream:                        "firehose-log-shipper-stream-{{account.region}}-{{vpc.cloud_email.name}}"
    jilter_helo_telemetry_stream:                       "tf-jilter-helo-telemetry-{{account.region}}-{{account.name}}-firehose"
kms:
  key:
    alias:                                              "cloud-{{account.name}}-storage"
# CloudEmail Lambda Function Names:
lambda:
  arn_prefix:                                            "arn:aws:lambda:{{account.region}}:{{aws_account_id}}:function:"
  antispam_data_collection_for_labs_lambda_function:     "tf-xgemail-antispam-data-collection-{{account.name}}-{{account.region}}-lambda"
  antispam_out_data_collection_for_labs_lambda_function: "tf-xgemail-out-antispam-data-collect-{{account.name}}-{{account.region}}-lambda"
  eip_monitor_lambda_function:                           "Xgemail-Eip-Monitor"
  eip_rotation_lambda_function:                          "Xgemail-Eip-Rotation"
  firehose_transformation_lambda_function:               "Xgemail-Firehose-Transformation"
  instance_terminator_lambda_function:                   "Xgemail-Instance-Terminator"
# CloudEmail S3 Bucket Names.
s3:
  arn_prefix:                                           "arn:aws:s3:::"
  customer_submit_bucket:                               "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-cust-submit"
  emergency_inbox_bucket:                               "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-emgcy-inbox"
  msg_history_bucket:                                   "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-msg-history"
  msg_history_ms_bucket:                                "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-msg-hist-ms"
  msg_stats_bucket:                                     "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-msg-stats"
  policy_bucket:                                        "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-policy"
  quarantine_bucket:                                    "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-quarantine"
  internet_submit_bucket:                               "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-submit"
  delivery_director_bucket:                             "private-cloud-{{account.name}}-{{account.region}}-{{vpc.cloud_email.name|lower}}-xgemail-deliverydir"
  lambda_bucket:                                        "cloud-{{account.name}}-{{account.region}}-lambda"
  logs_bucket:                                          "logs-sophos-msg-{{account.name}}-{{account.region}}"
