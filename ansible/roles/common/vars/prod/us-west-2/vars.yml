az:
  a: us-west-2a
  b: us-west-2b
  c: us-west-2c

aws:
  asg:
    cd:
      as_min_size:                              "15"
      as_max_size:                              "32"
      cron_scale_in:                            "00 02 * * 1-5"
      cron_scale_out:                           "45 12 * * 1-5"
      on_hour_desired:                          "24"
      scale_in_out_weekdays:                    "true"
    cs:
      cron_scale_in:                            "00 02 * * 1-5"
      cron_scale_out:                           "30 14 * * 1-5"
      off_hour_desired:                         "3"
      on_hour_desired:                          "2"
      scale_in_out_weekdays:                    "false"
    is:
      as_min_size:                              "12"
      as_max_size:                              "24"
      cron_scale_in:                            "00 02 * * 1-5"
      cron_scale_out:                           "30 14 * * 1-5"
      on_hour_desired:                          "18"
      scale_in_out_weekdays:                    "true"
    mfis:
      as_min_size:                              "6"
      as_max_size:                              "24"
      instance_size:                            "m5a.2xlarge"
    mfos:
      as_min_size:                              "6"
      as_max_size:                              "24"
      instance_size:                            "m5a.2xlarge"
  efs:
    policy_efs_volume:
      provisioned_throughput_in_mibps:          "10"
      throughput_mode:                          "provisioned"